<div fxLayout="column" class="zero fullScreen" fxLayoutAlign="center center">
  <div fxFlex="50" class="one">
    <mat-card class="auth-card zoom">
      <mat-card-header>
        <div mat-card-avatar class="pointer" (click)="file.click()">
          <input type="file" (change)="onFileChange($event)" accept="image/*" #file hidden>
          <i class="material-icons" *ngIf="!photo">account_circle</i>
          <img src="{{photo}}" alt="" *ngIf="photo" class="avatar">
        </div>
        <mat-card-title>Seller profile</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" [(ngModel)]="profile.name" name="name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone number" [(ngModel)]="profile.phone" name="phone">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Billing address" [(ngModel)]="profile.billingAddress" name="address">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Delivery address" [(ngModel)]="profile.deliveryAddress" name="address2">
          </mat-form-field>
          <mat-radio-group aria-label="Select an option" fxLayoutAlign="space-evenly"
                           aria-labelledby="example-radio-group-label" [(ngModel)]="profile.type" name="type">
            <mat-radio-button value="private">Person</mat-radio-button>
            <mat-radio-button value="company">Company</mat-radio-button>
          </mat-radio-group>

        </form>
      </mat-card-content>
      <mat-card-footer>

        <button mat-raised-button type="submit" (click)="onSubmit()" color="primary">
          Save
        </button>
        <div>
        <h5 *ngIf="!user.isSeller" class="text">Profile not verified</h5>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
