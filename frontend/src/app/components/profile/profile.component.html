<div fxLayout="column" class="zero fullScreen" fxLayoutAlign="center center">
  <div fxFlex="33" class="one">
    <mat-card class="auth-card">
      <mat-card-header>
        <div mat-card-avatar>
          <i class="material-icons">account_circle</i></div>
        <mat-card-title>Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" [(ngModel)]="profile.name" name="name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone number" [(ngModel)]="profile.phone" name="phone">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Billing address" [(ngModel)]="profile.billingAddress" name="address">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Delivery address" [(ngModel)]="profile.deliveryAddress" name="address">
          </mat-form-field>
        </form>
        <button mat-raised-button type="submit" (click)="onSubmit()" color="primary">
          Login
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
