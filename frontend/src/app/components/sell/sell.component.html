<div class="fullScreen container">
  <div fxLayout="column" class="zero fullScreen" fxLayoutAlign="center center">
    <div fxFlex="50" class="one">
      <mat-card class="auth-card zoom">
        <mat-card-header>
          <mat-card-title>Add item for selling</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <form class="example-form">

            <mat-form-field class="example-full-width">
              <mat-label>Category</mat-label>
              <mat-select [(value)]="item.category">
                <mat-option *ngFor="let category of categories" [value]="category._id">
                  {{category.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" [(ngModel)]="item.name" name="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Quantity" type="number" [(ngModel)]="item.quantity" name="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Price" type="number" [(ngModel)]="item.price" name="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Per</mat-label>
              <mat-select [(value)]="item.per">
                <mat-option value='kg'>
                  kg
                </mat-option>
                <mat-option value='item'>
                  item
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>

          <div fxLayout="row">
            <input type="file" (change)="onFileChange($event)" accept="image/*" #file hidden>
            <button mat-raised-button (click)="file.click()">Upload file</button>
            <p>{{text}}</p></div>
        </mat-card-content>
        <mat-card-footer>
          <button mat-raised-button type="submit" (click)="onSubmit()" color="primary">
            Add
          </button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>

</div>
